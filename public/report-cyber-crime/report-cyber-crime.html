<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BNPS Cyber Dost</title>
    <link rel="stylesheet" href="report-cyber-crime.css">
    <script src="report-cyber-crime.js"></script>

</head>
<body>
    <div class="navbar">
        <ul>
            <li id="logo-container">
                <img src="/images/logo.png" id="bnps_logo">
            </li>
            <li id="logo-text"><a href="../index.html">CYBER DOST</a></li>
            <div class="vert">
              <li id="aboutusli" class="burg"><a href='/about-us/about-us.html' id="about">About Us</a></li>
              <li id="rescli" class="burg"><a href='/resources/resources.html' id="resources">Resources</a></li>
      
              <li id="reportli" class="burg"><a href='report-cyber-crime.html' id="report">File Complaint</a></li>
              <li id="ccli" class="burg"><a href='/cyber-crimes/cyber-crimes.html' id="cc">Cyber Crimes</a></li>
              <li id="teamli" class="burg"><a href='/our-team/our-team.html' id="team">Our Team</a></li>
            </div>

        </ul>
        <div class="menucon" onclick="functomove(this)">
            <div class="menu1"></div>
            <div class="menu2"></div>
            <div class="menu3"></div> 
        </div>
    </div>
    <div class="container">
        <form>
          <div class="row">
                <div class="col-25">
                  <label for="subject">Sumbit Anonymously</label>
                </div>
                <div class="col-75">
                  <input type="checkbox" id="anon-check" name="anon-check-name">
                </div>
          </div>
          <div class="row">
            <div class="col-25">
              <label for="fname">Name</label>
            </div>
            <div class="col-75">
              <input type="text" id="name" name="firstname" placeholder="Your name..">
            </div>
          </div>
          <div class="row">
            <div class="col-25">
              <label for="country">Class</label>
            </div>
            <div class="col-75">
              <select id="country" name="country">
                    <option value="fourth">IV</option>
                    <option value="fifth">V</option>
                    <option value="sixth">VI</option>
                    <option value="seventh">VII</option>
                    <option value="eight">VIII</option>
                    <option value="ninth">IX</option>
                    <option value="tenth">X</option>
                    <option value="eleventh">XI</option>
                    <option value="twelfth">XII</option>
              </select>
            </div>
          </div>
          <div class="row">
            <div class="col-25">
              <label for="subject">Report Description</label>
            </div>
            <div class="col-75">
              <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea>
            </div>
          </div>
          <div class="row">
            <div class="col-25">
              <label for="fname">Upload Evidence (if any)</label>
            </div>
            <div class="col-75">
              <input type="file" id="img" name="img" accept="image/*">
            </div>
          </div>
          <br>
          <div class="row">
            <input type="submit" id='sumbitBtn' value="Submit" onclick="sumbitted()">
          </div>
        </form>
      </div> 
</body>
</html>
